name: Deploy React to GitHub Pages

on:
  push:
    branches: [gh-pages]   # runs after merges to the default branch 'gh-pages'
  workflow_dispatch:        # allow manual runs if needed

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      # (Optional) SPA fallback for React Router
      # - name: Add 404 fallback
      #   run: cp build/index.html build/404.html

      # (Optional) custom domain - uncomment & set your domain
      # - name: Add CNAME
      #   run: echo 'www.example.com' > build/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
